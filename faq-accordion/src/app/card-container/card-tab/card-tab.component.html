<div class="container card-tab">
    <div class="container tab-label">
        <h3>{{this.data.title}}</h3>
        <a (click)="handleClick()">{{!this.showContent ? "+" : "-"}}</a>
    </div>
    <p *ngIf="showContent" class="tab-content">{{this.data.content}}</p>
</div>
<hr *ngIf="!isLast" class="tab-divider">
